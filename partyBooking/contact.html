<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us!</title>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        body{
            background-image: url("images/newback.png");
        }
    </style>
</head>
<body>
    <section id="contact">
        <h1 class="h1-primary primary-heading">Let Book a Party</h1>
        <div id="contact-box">
    <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name"></div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email"></div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone" style="background-color: aliceblue;"></div>
                    <div><label for="choice">I want to book a:</label>
                    <select name="choice" id="choice">
                        <option value="empty">Select</option>
                        <option value="party">Party booking</option>
                        <option value="Decorations">Home Decorations</option>
                        <option value="Competition">Dress Competition</option></select></div>
                <div class="form-group">
                    <label for="message">Quote: </label>
                    <textarea name="message" id="message" cols="1" rows="1" placeholder="Type something"></textarea></div>
                <div class="form-group " >
                    <button class="btn" style="margin: 0%;">Submit</button></div></form></div> </section>
</body>
</html>
